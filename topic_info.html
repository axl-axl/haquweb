	<script type="text/javascript">
	window.onscroll=function(){
		var scroll = getScrollTop();
		var top_h = document.querySelector('.topic_img').clientHeight;
		var tab = document.querySelector('.tab.active').attributes.pid.value;
		if(tab=='latest'){
			tab =''
		}else if(tab == 'hotest'){
			tab = ''
		}

		if(scroll >= top_h){
			document.querySelector('.find_header').style.setProperty('position','fixed');
		}else{
			document.querySelector('.find_header').style.setProperty('position','static');
		}

	}
	function getScrollTop() {  
        var scrollPos;  
        if (window.pageYOffset) {  
        scrollPos = window.pageYOffset; }  
        else if (document.compatMode && document.compatMode != 'BackCompat')  
        { scrollPos = document.documentElement.scrollTop; }  
        else if (document.body) { scrollPos = document.body.scrollTop; }   
        return scrollPos;   
	}
	//切换栏目
		function tab_check(){
			var tabs = document.querySelectorAll('.tab');
			for(var i = 0;i < tabs.length;i++){
				tabs[i].addEventListener('click',function(){

					var id = this.attributes.pid.value;
					this.setAttribute('class','active tab');
					document.querySelector('.video_list.active').setAttribute('class','video_list')
					document.querySelector('#'+id).setAttribute('class','video_list active')
					
				})
			}
		}
